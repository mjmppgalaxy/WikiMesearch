<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
   <h1>WikiMe Search!</h1>
    <div class="random">
    <p class="hover"><a href="https://en.wikipedia.org/wiki/Special:Random" id="button-random" target="_blank"><i class="fa fa-globe img" aria-hidden="true"></i></a>
</p>
    <a class="link" href="https://en.wikipedia.org/wiki/Special:Random" id="button-random" target="_blank">Random Wikipedia Article</a>
    </div>
    <div class="search-box">

        <input type="text" class="search"><span id="btn-search"><i class="fa fa-search" aria-hidden="true"></i>
</span>
    </div>
    <div class="container">
      <div class="results">
        <ul id="result">
        </ul>
    </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app2.js"></script>
    </body>
</html>
